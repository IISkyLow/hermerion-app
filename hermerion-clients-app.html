        // Password Modal Component
        function PasswordModal({ tab, onUnlock, onClose }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [attempts, setAttempts] = useState(0);
            const [blocked, setBlocked] = useState(false);
            const [blockTimeRemaining, setBlockTimeRemaining] = useState(0);

            useEffect(() => {
                checkIfBlocked();
            }, []);

            useEffect(() => {
                if (blocked && blockTimeRemaining > 0) {
                    const timer = setInterval(() => {
                        setBlockTimeRemaining(prev => {
                            if (prev <= 1) {
                                setBlocked(false);
                                setAttempts(0);
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                    return () => clearInterval(timer);
                }
            }, [blocked, blockTimeRemaining]);

            async function checkIfBlocked() {
                try {
                    const { data } = await supabase
                        .from('login_attempts')
                        .select('*')
                        .eq('tab_id', tab.id)
                        .maybeSingle();

                    if (data) {
                        if (data.blocked_until && new Date(data.blocked_until) > new Date()) {
                            setBlocked(true);
                            const remainingMs = new Date(data.blocked_until) - new Date();
                            setBlockTimeRemaining(Math.ceil(remainingMs / 1000));
                        } else {
                            setAttempts(data.attempts || 0);
                        }
                    }
                } catch (error) {
                    console.error('Error checking block status:', error);
                }
            }

            async function handleSubmit(e) {
                e.preventDefault();
                setError('');

                if (blocked) {
                    setError('Compte bloqu√©. Veuillez patienter.');
                    return;
                }

                setLoading(true);

                try {
                    console.log('V√©rification du mot de passe...');
                    
                    const isValid = await passwordHelper.compare(password, tab.password_hash);
                    console.log('Mot de passe valide?', isValid);

                    if (isValid) {
                        // R√©initialiser les tentatives
                        await supabase
                            .from('login_attempts')
                            .upsert({ 
                                tab_id: tab.id, 
                                attempts: 0,
                                blocked_until: null,
                                last_attempt: new Date().toISOString()
                            });

                        console.log('‚úÖ Mot de passe correct!');
                        onUnlock(tab.id);
                    } else {
                        const newAttempts = attempts + 1;
                        console.log(`‚ùå Tentative ${newAttempts}/${MAX_ATTEMPTS}`);

                        if (newAttempts >= MAX_ATTEMPTS) {
                            const blockUntil = new Date(Date.now() + BLOCK_DURATION_MS);
                            await supabase
                                .from('login_attempts')
                                .upsert({ 
                                    tab_id: tab.id, 
                                    attempts: newAttempts,
                                    blocked_until: blockUntil.toISOString(),
                                    last_attempt: new Date().toISOString()
                                });
                            
                            setBlocked(true);
                            setBlockTimeRemaining(300); // 5 minutes
                            setError('Trop de tentatives. Compte bloqu√© pendant 5 minutes.');
                        } else {
                            await supabase
                                .from('login_attempts')
                                .upsert({ 
                                    tab_id: tab.id, 
                                    attempts: newAttempts,
                                    last_attempt: new Date().toISOString()
                                });
                            
                            setAttempts(newAttempts);
                            setError(`Mot de passe incorrect. ${MAX_ATTEMPTS - newAttempts} tentative(s) restante(s).`);
                        }
                    }
                } catch (error) {
                    console.error('Erreur lors de la v√©rification:', error);
                    setError('Erreur lors de la v√©rification. Veuillez r√©essayer.');
                } finally {
                    setLoading(false);
                }
            }

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            if (blocked) {
                return (
                    <div className="modal-overlay" onClick={onClose}>
                        <div className="modal" onClick={e => e.stopPropagation()}>
                            <h3>üîí Acc√®s Bloqu√©</h3>
                            <div className="blocked-message">
                                <div style={{fontSize: '3em', marginBottom: '20px'}}>‚è±Ô∏è</div>
                                <p style={{fontSize: '1.2em', marginBottom: '10px'}}>
                                    Trop de tentatives infructueuses
                                </p>
                                <p style={{fontSize: '2em', fontWeight: 'bold', color: 'var(--gold)', marginTop: '20px'}}>
                                    {formatTime(blockTimeRemaining)}
                                </p>
                                <p style={{fontSize: '0.9em', marginTop: '10px'}}>
                                    R√©essayez dans {formatTime(blockTimeRemaining)}
                                </p>
                            </div>
                            <button className="btn-secondary" onClick={onClose}>
                                Fermer
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <h3>üîí Acc√®s S√©curis√©</h3>
                        <p>Entrez le mot de passe pour acc√©der √† l'onglet de <strong>{tab.name}</strong></p>
                        
                        {error && <div className="error-message">{error}</div>}
                        
                        <form onSubmit={handleSubmit}>

                                <label>Mot de passe</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={e => setPassword(e.target.value)}
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    autoFocus
                                    required
                                    disabled={loading}
                                />
                            </div>
                            
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'V√©rification...' : 'D√©verrouiller'}
                            </button>
                            <button type="button" className="btn-secondary" onClick={onClose} disabled={loading}>
                                Annuler
                            </button>
                        </form>
                        
                        {attempts > 0 && (

                        <button 
                            className={`tab-btn ${activeTab === 'conversation' ? 'active' : ''}`}
                            onClick={() => setActiveTab('conversation')}
                        >
                            <span>üí¨</span>
                            Conversation
                        </button>
                        <button 
                            className={`tab-btn ${activeTab === 'files' ? 'active' : ''}`}
                            onClick={() => setActiveTab('files')}
                        >
                            <span>üìÅ</span>
                            Fichiers ({files.length})
                        </button>
                    </div>

                    <div className="content-card">
                        {activeTab === 'conversation' && (
                            <ConversationTab 
                                tab={tab} 
                                messages={messages}
                                onMessageSent={loadMessages}
                                isCabinetMode={isCabinetMode}
                            />
                        )}
                        {activeTab === 'files' && (
                            <FilesTab 
                                tab={tab}
                                files={files}
                                onFileUploaded={loadFiles}
                                onFileDeleted={loadFiles}
                            />
                        )}
                    </div>
                </div>
            );
        }

        // Conversation Tab Component
        function ConversationTab({ tab, messages, onMessageSent, isCabinetMode }) {
            const [newMessage, setNewMessage] = useState('');
            const [sending, setSending] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            function scrollToBottom() {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }

            async function handleSendMessage(e) {
                e.preventDefault();
                if (!newMessage.trim() || sending) return;

                setSending(true);

                try {
                    const author = isCabinetMode ? 'Cabinet Hermerion' : tab.name;
                    const isFromLawyer = isCabinetMode;
                    
                    const { error } = await supabase
                        .from('messages')
                        .insert([{
                            tab_id: tab.id,
                            content: newMessage.trim(),
                            author: author,
                            is_from_lawyer: isFromLawyer
                        }]);

                    if (error) throw error;

                    setNewMessage('');
                    onMessageSent();
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Erreur lors de l\'envoi du message');
                } finally {
                    setSending(false);
                }
            }

            return (
                <div className="chat-container">
                    {isCabinetMode && (
                        <div style={{
                            padding: '12px 20px',
                            background: 'linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.05) 100%)',
                            border: '1px solid rgba(34, 197, 94, 0.3)',
                            borderRadius: '10px',
                            marginBottom: '20px',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '10px',
                            color: 'var(--success)',
                            fontWeight: '600'
                        }}>
                            <span>üè¢</span>
                            Mode Cabinet - Messages identifi√©s comme "Cabinet Hermerion"
                        </div>
                    )}
                    
                    <div className="messages-area">
                        {messages.length === 0 ? (
                            <div style={{textAlign: 'center', color: 'var(--text-secondary)', padding: '60px 20px'}}>
                                <div style={{fontSize: '3em', marginBottom: '20px'}}>üí¨</div>
                                <p>Aucun message pour le moment</p>
                                <p style={{fontSize: '0.9em', marginTop: '10px'}}>Commencez la conversation ci-dessous</p>
                            </div>
                        ) : (
                            messages.map(msg => (
                                <div 
                                    key={msg.id} 
                                    className={`message ${msg.is_from_lawyer ? 'from-lawyer' : 'from-client'}`}
                                >
                                    <div className="message-author">
                                        {msg.is_from_lawyer ? 'üè¢' : 'üë§'} {msg.author}
                                    </div>
                                    <div className="message-content">
                                        {msg.content}
                                    </div>
                                    <div className="message-time">
                                        {new Date(msg.created_at).toLocaleString('fr-FR')}
                                    </div>
                                </div>
                            ))
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    <form onSubmit={handleSendMessage} className="message-input-area">
                        <input
                            type="text"
                            value={newMessage}
                            onChange={e => setNewMessage(e.target.value)}
                            placeholder={isCabinetMode ? "Message en tant que Cabinet..." : "√âcrivez votre message..."}
                            disabled={sending}
                        />
                        <button type="submit" className="btn-send" disabled={sending || !newMessage.trim()}>
                            {sending ? '...' : 'üì§ Envoyer'}
                        </button>
                    </form>
                </div>
            );
        }

        // Files Tab Component
        function FilesTab({ tab, files, onFileUploaded, onFileDeleted }) {
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [dragActive, setDragActive] = useState(false);
            const fileInputRef = useRef(null);

            async function handleFileUpload(file) {
                if (!file) return;

                if (file.size > MAX_FILE_SIZE) {
                    alert(`Le fichier est trop volumineux. Maximum : ${MAX_FILE_SIZE / 1024 / 1024} MB`);
                    return;
                }

                setUploading(true);
                setUploadProgress(0);

                try {
                    // Simuler la progression
                    setUploadProgress(30);
                    
                    // Upload to Supabase Storage
                    const fileName = `${tab.id}/${Date.now()}_${file.name}`;
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('client-files')
                        .upload(fileName, file);

                    if (uploadError) throw uploadError;

                    setUploadProgress(70);

                    // Save file metadata to database
                    const { error: dbError } = await supabase
                        .from('files')
                        .insert([{
                            tab_id: tab.id,
                            filename: file.name,
                            file_path: fileName,
                            file_size: file.size,
                            mime_type: file.type,
                            uploaded_by: 'Cabinet Hermerion'
                        }]);

                    if (dbError) throw dbError;

                    setUploadProgress(100);
                    setTimeout(() => {
                        onFileUploaded();
                        setUploadProgress(0);
                    }, 500);
                } catch (error) {
                    console.error('Error uploading file:', error);
                    alert('Erreur lors de l\'upload du fichier');
                    setUploadProgress(0);
                } finally {
                    setTimeout(() => setUploading(false), 500);
                }
            }

            async function handleDownload(file) {
                try {
                    const { data, error } = await supabase.storage
                        .from('client-files')
                        .download(file.file_path);

                    if (error) throw error;

                    // Create download link
                    const url = URL.createObjectURL(data);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error downloading file:', error);
                    alert('Erreur lors du t√©l√©chargement');
                }
            }

            async function handleDelete(file) {
                if (!confirm(`Supprimer le fichier "${file.filename}" ?`)) return;

                try {
                    // Delete from storage
                    const { error: storageError } = await supabase.storage
                        .from('client-files')
                        .remove([file.file_path]);

                    if (storageError) throw storageError;

                    // Delete from database
                    const { error: dbError } = await supabase
                        .from('files')
                        .delete()
                        .eq('id', file.id);

                    if (dbError) throw dbError;

                    onFileDeleted();
                } catch (error) {
                    console.error('Error deleting file:', error);
                    alert('Erreur lors de la suppression');
                }
            }

            function handleDrag(e) {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === 'dragenter' || e.type === 'dragover') {
                    setDragActive(true);
                } else if (e.type === 'dragleave') {
                    setDragActive(false);
                }
            }

            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFileUpload(e.dataTransfer.files[0]);
                }
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }

            function getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const icons = {
                    pdf: 'üìÑ',
                    doc: 'üìù',
                    docx: 'üìù',
                    txt: 'üìù',
                    jpg: 'üñºÔ∏è',
                    jpeg: 'üñºÔ∏è',
                    png: 'üñºÔ∏è',
                    gif: 'üñºÔ∏è',
                    zip: 'üì¶',
                    rar: 'üì¶',
                    mp4: 'üé•',
                    mp3: 'üéµ',
                    xlsx: 'üìä',
                    xls: 'üìä'
                };
                return icons[ext] || 'üìé';
            }

            return (
                <div className="files-area">
                    <div 
                        className={`upload-zone ${dragActive ? 'dragging' : ''}`}
                        onDragEnter={handleDrag}
                        onDragLeave={handleDrag}
                        onDragOver={handleDrag}
                        onDrop={handleDrop}
                        onClick={() => !uploading && fileInputRef.current?.click()}
                        style={{cursor: uploading ? 'not-allowed' : 'pointer'}}
                    >
                        <div className="upload-icon">üì§</div>
                        <h3 style={{color: 'var(--gold)', marginBottom: '10px'}}>
                            {uploading ? `Upload en cours... ${uploadProgress}%` : 'Glissez un fichier ici'}
                        </h3>
                        <p style={{color: 'var(--text-secondary)', fontSize: '0.9em'}}>
                            ou cliquez pour s√©lectionner
                        </p>
                        <p style={{color: 'var(--text-secondary)', fontSize: '0.8em', marginTop: '10px'}}>
                            Maximum : 100 MB
                        </p>
                        {uploading && (
                            <div className="upload-progress">
                                <div className="upload-progress-bar" style={{width: `${uploadProgress}%`}}></div>
                            </div>
                        )}
                        <input
                            ref={fileInputRef}
                            type="file"
                            style={{display: 'none'}}
                            onChange={e => e.target.files && handleFileUpload(e.target.files[0])}
                            disabled={uploading}
                        />
                    </div>

                    <h3 style={{color: 'var(--gold)', marginBottom: '20px', fontSize: '1.2em'}}>
                        üìÅ Fichiers ({files.length})
                    </h3>

                    {files.length === 0 ? (
                        <div style={{textAlign: 'center', color: 'var(--text-secondary)', padding: '40px'}}>
                            <div style={{fontSize: '3em', marginBottom: '15px'}}>üìÇ</div>
                            <p>Aucun fichier pour le moment</p>
                        </div>
                    ) : (
                        <div className="files-list">
                            {files.map(file => (
                                <div key={file.id} className="file-item">
                                    <div className="file-icon">
                                        {getFileIcon(file.filename)}
                                    </div>
                                    <div className="file-info">
                                        <div className="file-name">{file.filename}</div>
                                        <div className="file-meta">
                                            {formatFileSize(file.file_size)} ‚Ä¢ 
                                            {new Date(file.created_at).toLocaleDateString('fr-FR')}
                                        </div>
                                    </div>
                                    <div className="file-actions">
                                        <button 
                                            className="btn-icon"
                                            onClick={() => handleDownload(file)}
                                            title="T√©l√©charger"
                                        >
                                            ‚¨áÔ∏è
                                        </button>
                                        <button 
                                            className="btn-icon"
                                            onClick={() => handleDelete(file)}
                                            title="Supprimer"
                                        >
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
